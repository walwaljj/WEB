<!doctype html>
<head>
    <title>10.테이블병합.html</title>
</head>
<body>
    <h1>열병합(colspn속성)</h1>
    <!-- 3행 3열 테이블-->
    <table border="1" width="300">
        <tr>
            <!-- 1,2와 1,3셀 병합 하고싶을 때-->
            <td>1,1</td>
            <td colspan="2">1,2</td><!-- 1,2에 colspan="2"를하고,1-3을 지워줌-->
            <!-- <td>1,3</td> -->
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <!-- 3,1부터 3,3셀 병합 하고싶을 때-->
            <td colspan="3">3,1</td><!-- 3,1에 colspan="합칠 셀수"를하고,3,3까지 지워줌-->
            <!-- <td>3,2</td>
            <td>3,3</td> -->
        </tr>
    </table>
    <hr color="red">
    <h1>행병합(rowspan속성)</h1>
    <!--table>tr>td*3-->
    <table border="1" width="300">
        <tr>
             <!-- 1,1과 2,1셀 병합 하고싶을 때-->
            <td rowspan="2">1,1</td><!-- 1,1에 rowspan="합칠 셀수"를하고,2,1을 지워줌-->
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <!-- <td>2,1</td> -->
            <td>2,2</td>
            <td rowspan="2">2,3</td><!-- 2,3과 3,3셀 병합 하고싶을 때-->
                                    <!-- 2,3에 rowspan="합칠 셀수"를하고,3,3을 지워줌-->
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <!-- <td>3,3</td> -->
        </tr>
    </table>

</body>
