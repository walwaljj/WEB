<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26가상클래스선택자.html</title>
    
    <style>
        body *{
            border: 1px solid silver;
            padding: 10px;
            margin:5px;
        }
        /*요소:first-child => 해당요소의 첫번째 자식을 선택
          요소:last-child => 해당요소의 마지막 자식을 선택
        */
        /* p요소 중 첫째 자식을 선택해서 
        테두리 : thick dashed 색상*/
        p:first-child{
            border : thick dotted darkorange;
        }
        p:first{
            background-color: linen;
        }
        /*[1] ol>li중에서 첫째자식 선택해서 글자색:blue */
        ol>li:first-child{
            color:blue;
        }
        /* [2] ol>li중 마지막자식 선택해서 배경색:알아서 */
        ol>li:last-child{
            background-color: plum;
        }
        /* [3] ol>li중 둘째 자식 선택해서 글자색:maroon 글자크기 :2배 */
        ol>li:first-child+li{
            color: maroon;
            font-size:200%;
        }
        ol>li:nth-child(4){/*nth-child() 는 자식을 선택할수있다.*/
            color:magenta;
            font-size:2em;
        }
        /*ol>li중 홀수번째만 찾아서 배경색 주기*/
        ol>li:nth-child(2n+1){
            background-color: beige;
        }
        /*짝수번째 찾아서 테두리주기*/
        ol>li:nth-child(2n){
            border: thick double yellowgreen;
        }
        /*nth-last-chid(n) li 마지막에서 n번째 요소를 선택*/
        ol>li:nth-last-child(2){
            font-size:2em;
            color:orangered;
        }


    </style>
</head>
<body>
    <!-- <h1>가상 클래스 선택자</h1> -->

    <p>body first child</p>

    <h1>Welcome to my homepage</h1>

    <p>body not first child</p>
    <div>
        <p>div>p first child</p>
        <p>div>p not first child</p>
    </div>
    <hr color="red">
    <ol>
        <li>Espresso</li>
        <li>Americano</li>
        <li>CaffeLatte</li>
        <li>Cappuccino</li>
        <li>CafeMocha</li>
        <li>Carame Latte</li>
    </ol>

</body>
</html>
