<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        .fixed-box{
            position: fixed;
            color: darksalmon;
            background-color: darkblue;
            font-weight:  bold;
            text-align: center;

        }
        .sidebar{
            width: 50px;
            height: 100%;
            top:0;
            right:0;/*오른쪽으로 박스가붙음. */
            padding-top: 100px;
        }
        .footer{
            width: 100%;
            height: 50px;
            vertical-align: middle;/*div는 적용안됨*/
            line-height:50px;/*글자의 라인*/
            left:0;
            bottom:0;
        }
        
    </style>
</head>
<body>
    <div class="fixed-box sidebar">
        fixed box (side-bar)
    </div>
    <div class="fixed-box footer" >
        fixed-box (footer)
    </div>

</body>
</html>
