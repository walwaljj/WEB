<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43가변폰트.html</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            font-size: 16px;/*모든 폰트 16px*/
        }
        p{
            font-size: 2em;/*p태그만 16*2  */
        }
        p span{
            font-size: 2em;/*p태그가 32px였는데 2em을주면
                             자식은 부모*2 */
        }
    </style>
</head>
<body>
    <p>
        글자크기 ABC(em단위)
        <span>글자크기 123(em단위)</span>
    </p>
</body>
</html>
