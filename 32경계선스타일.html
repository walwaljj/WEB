<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32경계선스타일.html</title>
    <style type="text/css">
    /*  [1] border-style: 테두리 스타일. none(테두리없음), solid(실선), dashed(긴점선)
						dotted(짧은 점선), inset(오목선),outset(볼록선),ridge,groove,
						double(이중선)..
		[2] border-width: 테두리 폭. 수치, thick, thin
		[3] border-color: 테두리 색상
		[4] border-radius(레디어스): 수치(각 모서리를 수치로 ). 모서리를 둥글게 처리

		border:
	*/
        div.cls{
            width:100px;
            height: 100px;
            background-color: #cc99ff;
            padding:10px;
            border-style: double;
            border-width: 12px;/*보더-두께 : 보더의 실선 두께*/
            border-radius: 15px;/*50%이상 하면 원모양*/
            border-color: blueviolet;
        }

        table{
            width: 200px;
            height: 200px;
            text-align: center;
            margin: 2em;
           

        }
         
        #tab1{
            border-style: outset;/*outset , inset은 테이블 테두리가 그림자처럼?*/
            border-width: thick;
            border-color: cornflowerblue;
        }

        #tab2{
            border-top:10px ridge green;
            border-bottom: 10px groove orange;
            border-left: 10px dotted red;
            border-right: 10px dashed purple;
            border-radius: 10px 20px 30px 40px; /*적는 순서대로 시계방향으로 라운드 적용됨*/
           
        }

        

    </style>
</head>
<body>
    <h1>경계선 스타일</h1>
    <div id="" class="cls">
        div영역
      </div>
    
      <table id='tab1'>
      <tr>
        <td>1행1열</td>
      </tr>
      </table>
    
      <table id='tab2'>
      <tr>
        <td>1행1열</td>
      </tr>
      </table>
    
</body>
</html>
