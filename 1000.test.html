<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border : 1px solid;
        border-color :"green";
        width :400px;
        height :300px;
        text-align : "center";
        border-radius: 50px;
    }
    td{
        border : 1px solid;
    }
</style>
<body>
    <table>
    <!-- border를 해주면 티가난당! 안해도 무관
    align로 표 위치를 정할 수 있다.
    bgcolor 뒷배경에 색을 준다.
    background로 뒷 배경 이미지설정가능
    cellspacing 만큼 표 테두리와 내용사이 30간격을 준다.
    테이블 안 글자가 cellpadding 20 만큼 오른쪽으로 이동
    style="color:wheat" 로 글자색을 준다.-->
<!-- 1행-->
<tr><!-- tr: 행태그-->
    <td>1행1열</td><!-- td : 내용을 갖는 열 -->
    <td>1행2열</td>
</tr>
<!-- 2행-->
<tr>
    <td>2행1열</td>
    <td>2행2열</td>
</tr>
<!-- 3행-->
<tr>
    <td>3행1열</td>
    <td>3행2열</td>
</tr>
</table>
</body>
</html>
