<!DOCTYPE html>
<!-- [3] 외부파일을 import하는 방법 => @import-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>20세번째하는CSS.html</title>
    <style type="text/css">
        @import url('19style.css');
    </style>
</head>

<body>
    <h1>외부에 스타일 정의2</h1>
    <div>
        외부에 스타일을 정의 했습니다.
        @import로 가져옵니다.<br>
        head태그 안에서 style태그를 정의하고
        그 안에서 @import를 사용해야합니다.
    </div>
    <p>스타일 시트 사용</p>
</body>
</html>
