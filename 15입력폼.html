<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15입력폼.html</title>
</head>
<body>
    <h1>form양식</h1>
    <p>form 태그는 사용자가 입력한 값들을 웹서버에 전달하고자 할 때 사용</p>
        <br>
        form 태그 안에는 다양한 입력 양식들이 올 수 있는데, 이들을
        form control 이라고 한다</p>
        <hr color="red">
        <!-- form태그의 속성
        1) name, id : 폼을 식별할 수 있는 이름 
        2) action : 폼 양식을 처리해줄 서버 페이지를 기술한다.
        3) method : 데이터 전송방식을 기술한다. 주로 get아니면 post를 기술한다. put, delete..
                get방식  : 간단한 데이터 전송시 사용한다.=> 사용자가 입력한 값이 url부분에 노출됨
                post방식 : 대용량의 데이터 전송시 사용 => 데이터가 노출되지 않는다. 회원가입, 로그인, 사진등
        4) enctype : 인코딩 방식을 지정한다.
				파일 업로드시는 multipart/form-data를 지정해야 한다.
                application/x-www-form-urlencoded==>디폴트 (파일첨부시 파일명만 전송됨)

            http://localhost:8080/join.jsp?name=test&userid=aaa&pwd=1111&photo=&gender=Male
            &hobby=sports&hobby=movie
	-->
    <form name="frm" id="frm" action="join" method="get">
        아이디 : <input type="text" name="userid"><br> 
            <!-- input type으로 텍스트를 입력하게 
            name="userid"로 -->
        비밀번호 : <input type="password" name="pwd"><br>
            <!-- input type="password"로 비밀번호를 ***처리 
            name="userid"로 -->
        <input type="submit"><br></form>
            <!--http://127.0.0.1:5500/join?userid=ddd&pwd=123 ==> 아이디와 비밀번호 사이 &은 구분자
            ==>get 방식일때 비밀번호가 노출됨 : url부분에 포함
             get 방식 요청일 때는 입력 데이터를 
             query string => (?userid=ddd&pwd=123) 으로 url부분에 포함시켜서 서버에 전송한다.-->



        <form name="frm" id="frm" action="join" method="post"
         enctype="application/x-www-form-urlencoded">
            아이디 : <input type="text" name="userid"><br> 
            <!-- input type으로 텍스트를 입력하게 
            name="userid"로 -->
            비밀번호 : <input type="password" name="pwd"><br>
            <!-- input type="password"로 비밀번호를 ***처리 
            name="userid"로 -->
            회원사진 : <input type="file" name="photo"><br><!-- -->

            <!-- 단일 선택 : type="radio" name=""에 동일한 이름을 줘야 단일선택-->
            성별 : <label><input type="radio" name="gender" value="Male" checked>여자</label>
            <!-- label로 감싸면 여자 text만 눌러도 선택됨-->
            <input type="radio" name="gender" value="Female">남자<br>
            
            <!-- 다중 선택 : checkbox-->
            취미 : 
            <label >
                <input type="checkbox" name="hobby" calue="Sports" checked>태권도
            </label>
            <label >
                <input type="checkbox" name="hobby" calue="music">노래
            </label>
            <label >
                <input type="checkbox" name="hobby" calue="eat">먹방
            </label><br>

           <!-- select : 드롭다운 리스트: 기본은 단일선택
                        multiple 속성을 주면 다중선택이 가능하다.
                        size 속성을 주면 펼친상태가된다.-->
           직업 
            <select name="job">
                <option >::직업을 선택하세요::</option>
                <option value="Developer" selected>개발자</option> <!-- 드롭다운에서 기본 선택은 selected로-->
                <option value="Designer">디자이너</option>
                <option value="Manger">운영자</option>

            </select><br>

            <select name="lang" id="lang" size="4" multiple><!-- multiple : + ctrl키로 다중선택가능-->
                <option value="">::사용 가능 언어::</option>
                <option value="Java">Java</option>
                <option value="HTML">HTML</option>
                <option value="SQL">SQL</option>

            </select><br>

            자기소개 : 
            <textarea name="intro" id="5" cols="70" ></textarea><br>
            
            히든필드 :<!-- hidden은 화면에만 안보이게 하는 것,,
                            개발자들 사이에 주고받아야하는 정보..  비밀번호 ,개인정보 xx-->
            <input type="hidden" name="secret" value="Secretmemo"><br>
            

            <input type="submit" value="회원가입"><!-- value로 제출->회원가입으로 변경-->
            <!--http://127.0.0.1:5500/join post방식은 body에 포함, 비밀번호 url에 비 노출-->
            <!-- submit버튼은 form태그 안에 넣으면 서버페이지로 데이터를 전송한다.-->

            <input type="reset" value="다시쓰기">
            <!-- reset : 입력값들을 초기화한다.-->
            <input type="button" value="일반버튼" onclick="alert('반갑습니다.')"><!-- 이벤트를 붙혀서 버튼에 입력값을 주고싶을때-->
                                                <!-- 자바 스크립트 코드. 동적인 이벤트들은 자바스크립트로 진행됨.-->
        </form>

</body>
</html>
