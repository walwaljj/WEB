<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34레이어.html</title>
</head>
<style>
    body{
        padding: 20px;
    }

    div:not(#root){
        /* background-color: aqua; */
        width:100px;
        height: 100px;
    }

    .z-1{
        background-color: cadetblue;
        position: absolute;/*(position:relative 한 부모기준으로 x,y좌표를 잡게됨 ,
                            부모 설정안하면 body기준) 여기까지 하면 z-2와 겹쳐짐*/
        left:50px;/*x좌표를 50px만큼 여백을줌. 즉 오른쪽으로 이동 */
        top: 50px;/*y좌표를 50px만큼 여백을줌. 즉 아래로 내려간다.*/
        z-index: 3;/*인덱스 값이 높은 순으로 레이어계층의 위로 올라간다.*/
    }
    .z-2{
        background-color: yellow;
        position: absolute;
        left: 80px;
        top:80px;
        z-index: 2;
    }
    .z-3{
        background-color: orange;
        position: absolute;
        left: 110px;
        top:110px;
        z-index: -1;
    }
    .z-4{
        background-color: red;
        position: absolute;
        left: 140px;
        top:140px;
        z-index: 0;
    }

</style>
<body>
    <h1>레이어를 구성해보자.</h1>
  <div id="root" style="border: thick solid red;position:relative;">
	  <div id="" class="z-1">
		 레이어: z-1
	  </div>
	  <div id="" class="z-2">
		 레이어: z-2
	  </div>
	  <div id="" class="z-3">
		 레이어: z-3
	  </div>
	  <div id="" class="z-4">
		 레이어: z-4
	  </div>
  </div>

</body>
</html>
