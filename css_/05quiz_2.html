<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
    <style>
        li{
            list-style: none;
        }
        div{
            border: 3px black solid;
            padding: 30px;
            margin: 5px;
            width: 500px;
            height:auto;
        }
    </style>
</head>
<body>
    <div>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="hunt" method="get">
    <h3>개인 정보</h3>
    <ul>
        <li><label for="#name" >이름</label>
            <input type="text" id="name" placeholder="공백 없이 입력하세요"></li>
        <li><label for="#tel">연락처</label>
            <input type="tel" id="tel"></li>
    </ul>
    <h3>지원 분야</h3>
    <ul>
        <li><label for="#web"></label>
            <input type="radio" name="job" id="web" >웹 퍼블리싱</li>
        <li><label for="#app"></label>
            <input type="radio" name="job" id="app">웹 애플리케이션 개발</li>
        <li><label for="#up"></label>
            <input type="radio" name="job" id="up" >개발 환경 개선</li>
    </ul>
    <h3>지원 동기</h3>
    <li><textarea name="textbox" id="textbox" cols="50" rows="10"
         placeholder="본사 지원 동기를 간략히 써 주세요" maxlength="60" minlength="10"></textarea></li>

    
        <label for="#send"></label>
        <input type="submit" name="send" id="send" value="접수하기">

        <label for="#re"></label>
        <input type="reset" name="reset" id="reset" value="다시 쓰기">
    
    </form>
</div>
</body>
</html>
