<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .origin{
        margin: 10px;
        border: 1.5px black dotted;
        width: 160px;
        height: 160px;
        perspective: 250px;
        float: left;
    }
    div>div{
        background-color: yellowgreen;
        width: 160px;
        height: 160px;
        transition: all 2s;
    }
    
    #skewx:hover{
        transform: skewX(30deg);
    }
    #skewy:hover{
        transform: skewy(15deg);
    }
    #skewxy:hover{
        transform: skew(14deg,30deg);
    }
    </style>

</head>
<body>
    <div class="origin">
        <div id="skewx"></div>
    </div>
    <div class="origin">
        <div id="skewy"></div>
    </div>
    <div class="origin">
        <div id="skewxy"></div>

    </div>
</body>
</html>
