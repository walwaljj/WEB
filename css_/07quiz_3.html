<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        caption{
            caption-side: bottom;
        }
        table{
            border: 1px solid;
            text-align: center;
            
            border-collapse: collapse;
        }
        thead{
            font-weight: bold;
            background-color: lightgreen;
        }
        td{
            border: 1px solid;
            padding: 5px;
        }
        td:nth-child(1){
            background-color: lightgreen;
        }

    </style>
</head>
<body>
    <table>
    <caption>2019 국민 도서 실태</caption>
    <thead>
    <tr>
        <td>구분</td>
        <td>성인</td>
        <td>독서자</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>종이책</td>
        <td>6.1권</td>
        <td>11.8권</td>
    </tr>
    <tr>
        <td>전자책</td>
        <td>1.2권</td>
        <td>7.1권</td>
    </tr>
    <tr>
        <td>오디오북</td>
        <td>0.2권</td>
        <td>5.5권</td>
    </tr>
</tbody>
    </table>
</body>
</html>
