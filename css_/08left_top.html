<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: bisque;
            width: 400px;
            height:200px;
        }
        #static{
            position: static;
            
        }
        #relative-1{
            position: relative;
            top:60px;
            background-color:chocolate;
          
        }
        #relative-2{
            position: relative;
            left : 200px;
            top:-50px;
            background-color: beige;
        }
        #fixed{
            background-color: burlywood;
            position: fixed;
            right: 30px;
            top:30px;
            
        }        
    </style>
</head>
<body>
    <p id="static"></p>
    <p id="relative-1"></p>
    <p id="relative-2"></p>
    <p id="fixed"></p>
</body>
</html>
