<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 700px;
            height: 500px;
            padding: 20px;
            border: 1px lightgray solid;
            margin: 10px;
            text-align: center;

        }
        li{
            list-style: none;
            display: inline-block;
            
        }
        .prod-list .caption{
            position: absolute;
            top:200px;
            opacity:0;
            padding-top: 20px;
            background: rgba(0,0,0, 0.6);
            transition: all 0.6s ease-in-out;
            z-index: 10px;
        }
        img{
            
            height: 250px;
            width: 200px;
        }
        li{
            padding: 0px;
            position: relative;
            overflow: hidden;
            margin: 5px;
        }
        .prod-list .caption:hover{
            opacity: 1;
            transform: translateY(-200px);
            color: white;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>영화 목록</h1>
        <ul class="prod-list">
                <li>
                    <img src="../images/m1.png" alt="">
                    <div class="caption">
                        <h2>영화 1</h2>
                            <p>영화 1 설명 텍스트</p>
                            <p>좌석 : 111</p>
                        
                    </div>
                </li>
                <li><img src="../images/m2.png" alt="">
                    <div class="caption">
                        <h2>영화 2</h2>
                            <p>영화 2 설명 텍스트</p>
                            <p>좌석 : 211</p></li>
                <li><img src="../images/m3.png" alt="">
                    <div class="caption">
                        <h2>영화 3</h2>
                            <p>영화 3 설명 텍스트</p>
                            <p>좌석 : 311</p></li>
            </ul>
        
    </div>
</body>
</html>
