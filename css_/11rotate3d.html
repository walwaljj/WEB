<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            border: 1px solid black;
            width: 150px;
            height: 150px;
            float: left;
            margin: 10px;
            perspective: 200px;
        }
        div>div{
            background-color: orange;
            width: 150px;
            height: 150px;
            transition: all 3s;

        }
        #rotatex:hover{
            transform: rotateX(55deg);
        }
        #rotatey:hover{
            transform: rotatey(55deg);
        }
        #rotatez:hover{
            transform: rotatez(55deg);
        }
        #rotatexyz:hover{
            transform: rotate3d(2.5, 10 ,0,55deg);
        }

    </style>
</head>
<body>
    <div class="origin">
        <div id="rotatex"></div>
    </div>
    <div class="origin">
        <div id="rotatey"></div>
    </div>
    <div class="origin">
        <div id="rotatez"></div>
    </div>
    <div class="origin">
        <div id="rotatexyz"></div>
    </div>
</body>
</html>
