<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid;
            text-align: center;
            border-collapse: collapse;
        }
        td{
            border: 1px solid;
            padding: 3px;
        }
        caption{
            caption-side: bottom;
        }

    </style>
</head>
<body>
    <h1>상품구성</h1>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
        <tr>
            <td>용도</td>
            <td>중량</td>
            <td>개수</td>
            <td>가격</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11 ~ 16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td>5kg</td>
            <td>18 ~ 26과</td>
            <td>52,000</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11 ~ 16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td>5kg</td>
            <td>18 ~ 26과</td>
            <td>47,000</td>
        </tr>
    </tbody>
    </table>
    
</body>
</html>
