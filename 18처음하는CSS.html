<!DOCTYPE html>
<!-- [1]style태그로 파일 내부에 정의하는 방법-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18처음하는CSS.html</title>
    <style type="text/css">/*style 선언 하고난 후 css의 문법을 준수해야함.*/
        /*선택자 {속성명 : 속성값; ...}*/
        *{/* '*' : 전체 선택자 모든 요소를 말함. */
            color:tomato
           
        }
        body{/* body : body 안 내용을 적용*/
            padding: 50px;/*padding: 안쪽여백*/
            font-family: Verdana, Geneva, Tahoma, sans-serif;/* font-family: 서체*/
            font-size: 20px;/*font-size : 폰트크기*/
        }
        b{
            color : rgb(132, 132, 222);
            font-size : 32px;
            background-color: beige;
        }

    </style>

</head>
<body>
    <div>
        <!-- 
        [1] style태그로 파일 내부에 정의하는 방법
        [2] 외부파일에 정의한 뒤 참조하는 방법=> link태그
        [3] 외부파일을 import하는 방법 => @import
        [4] 인라인 스타일로 정의하는 방법
          -->

        안녕하세요 <br>
        <b>CSS3.0</b>을 배워봅시다.
        <p>
            HTML의 보완적 요소가 CSS입니다.
            <b>Hello CSS 3.0</b>
        </p>
    </div>
</body>
</html>
