<!doctype html>
<!-- 02문자열형태.html-->
<html>
    <head>
        <title>02문자열형태.thml</title>
    </head>
    <body>
        <!-- 헤드라인 태그 h1 ~ h6 [block 요소] : 자동줄바꿈-->
        <h1>문자열 형태와 관련 태그를 살펴보자</h1>
        <h2>제목2</h2>
        <h3>제목2</h3>
        <h4>제목2</h4>
        <h5>제목2</h5>
        <h6>제목2</h6>

        <!-- [inline 요소] : 라인으로 쭉쭉..줄바꿈해야함-->
        <b>bold text</b> normal text
        <i>italic text</i><br><!-- 기울어짐-->
        <em>em강조태그</em><!-- 조금 크고 기울어짐-->
        <strong>strong강조태그</strong><!-- 볼드와 비슷-->
        <hr />
        <!-- hr: 수평선 태그[블럭 요소]-->
        <hr color="red" width="800px" align="left"/>
        <!-- color : 색을준다. width : 글자크기-->
        <ins >밑줄 그은 문자</ins>
        <del>취소선을 만듦</del>
        <s>이것도 취소선</s><br>
        <sup>윗첨자</sup>를 만들때 사용<br>
        <sub>아래첨자</sub>를 만들때 사용<br>

        <address>wjdtn@<address><br>
        <!-- addr..:연락처, 이메일주소, 웹사이트 주소를 의미적으로 표시할때-->
        <time>2022-12-14 11:11:11</time>
        <!-- time : 시간을 의미적으로 표시할때-->
    </body>

</html>
