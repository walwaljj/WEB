<!doctype html>
<html>
<head>
    <title>05목록태그.html</title>
</head><!-- head>html ..... > 뒤 자식이나옴,-->
<body>
    <h1>목록 태그 : ol,ul태그 </h1>
    <!-- ol(ordered list): 순서있는 목록
        ul(unordered list): 순서없는 목록
        => block요소
        속성 : type : 1(디폴트),A,a,I,i
            start : 시작값을 지정
        -->
    <h2>ol태그</h2><!-- ol에서 type과 start 를 정해주면 타입부터 정렬.-->
    <ol type="A" start="10">
        <li>Java</li>
        <li>Sql</li>
        <li>Html</li>
        <li>Java</li>
    </ol>
    <hr color="blue">
    <h2>ul태그</h2><!-- type : disc(디폴트), circle, square -->>
    <ul type="square">
        <li>JavaScript</li>
        <li>jQuery</li>
        <li>Arduino</li>
        <li>Python</li>
    </ul>

    
    <hr color="Orange">
    <h2>DL > DT + DD</h2>
    <p>
        DL태그는 용어를 정의하는 영역을 정할때 사용한다.<br>
        용어 제목은 DT로, 용어에 대한 설명은 DD를 이용한다.
        <dl>
            <dt>HTML</dt>
            <DD>Hyper Text Markuo Language</DD>

            <dt>JDBC</dt>
            <dd>Java Database Connecticity</dd>
        </dl>
    </p>
</body>
</html>
