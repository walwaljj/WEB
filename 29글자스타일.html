<!DOCTYPE html>
<html lang="en">
<head>

    <title>29글자스타일.html</title>
    <style>
        body{
            font-family: 고딕, 돋움, 궁서체, sans-serif;

            글자크기 단위(px, pt,em,rem,%)

            /*글자 기울기 : normal,italic*/

            font-weight: 900;/*h가아닌 일반 텍스트만 지정됨*/

            /*글자위치 정열 : left, center, right , 디폴트는 left*/
