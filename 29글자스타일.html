<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29글자스타일.html</title>
    <style>
        body{
            font-family: 고딕, 돋움, 궁서체, sans-serif;
            font-size:large;
            /*xx-small,x-small,small,midium,large,x-large,xx-large
            글자크기 단위(px, pt,em,rem,%)
            */
            font-style: oblique;
            /*글자 기울기 : normal,italic*/

            font-weight: 900;/*h가아닌 일반 텍스트만 지정됨*/
            /*글자 두께 : 숫자 100~900, bold, bolder, lighter*/
            color:navy;
            /* text-align: center; */
            /*글자위치 정열 : left, center, right , 디폴트는 left*/

        }

        #a1{
            text-transform: capitalize;
        }
        #a2{
            text-transform: uppercase;
        }
        #a3{
            text-transform: lowercase;
        }


    </style>
</head>
<body>
    <h1>글자 또는 텍스트 스타일</h1>
    <h2>기본</h2>
    <h2 style="text-decoration: overline;">윗줄</h2>
    <h2 style="text-decoration: underline">밑줄</h2>
    <h2 style="text-decoration: line-through">취소선</h2>
    일반텍스트
    <hr>
    <h1 style="color:teal; text-shadow:19px 1px 11px orange">하이~ H.i~! TEXT Shadow</h1>
    <!-- text-shadow : x, y, 번짐크기 색상순서로 지정함-->

    <table border="1" style="width: 80%; height: 400px; margin:auto;">
        <tr>
            <td width="50%" style="vertical-align: top;">수직정렬</td>
            <!-- 수직정렬은 vertical-align : top, middle(디폴트) , bottom 이 올수있다.-->
            <td style="text-align: center ;">수평정렬</td>
            <!-- 수평정렬은 text-align : left, center, right-->
        </tr>
        <tr>
            <td ><div id="a1" >abc(첫글자를 대문자로)</div>
            <div id="a2">abc(모두 대문자로)</div>
            <div id="a3">abcDEF(모두 소문자로)</div></td>
            <td>
                문자간격<br>
                <span style="color: brown; letter-spacing:10px;">문자간격</span><br>
                <span style="color: darkgreen; word-spacing:20px">단어 간격</span><br>
            </td>
        </tr>
    </table>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
