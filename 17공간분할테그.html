<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17공간분할테그.html</title>
    <style>
        div{
            border:   2px  solid teal;
            /*테두리 : 두께 스타일 색상*/
            margin: 50px;/*margin : 바깥 여백*/
            padding: 10px;/*padding :안쪽여백*/
            width : 200px;
            height : 80px;
            background-color: darkseagreen;
            color : white

        }
        span{
            border: 3px solid royalblue;
            margin: 12px 12px; /*span은 마진적용안됨*/
            padding: 8px;
            display: inline-block;/*display로 적용되게 할 수 있다.*/
            width: 200px;/*span은 width적용안됨*/
            height: 80px;
            background-color: cornflowerblue;
            color:honeydew;
            
        }
        /*inline 요소들은 width, heigth 적용안됨
        
        대신 display속성값으로 inline-block을 주면 width,height가 적용된다.
        */
    </style>
</head>
<body>
    <h1>공간분할태그(div, span)</h1>

    <!-- div : 블럭요소-->
    <a href="http://www.naver.com" ><div>하늘</div></a>
    <div>바다</div>
    <div>산</div>

    <hr color="lightblue">
    <!-- span : 인라인요소-->
    <span >봄</span>
    <span>여름</span>
    <span>가을</span>
    <span>겨울</span>
</body>
</html>
