<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: dotted black 3px;
            width: 300px;
            height: 200px;
            float: left;
            margin: 30px;
            pad: 10px;
            background-color: olive;
        }
        #clip_border{
            background-clip: border-box;
        }
        #clip_padding{
            background-clip: padding-box;
        }
        #clip_content{
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div id="clip_border"><h1>레드향</h1></div>
    <div id="clip_padding"><h1>레드향</h1></div>
    <div id="clip_content"><p><h1>레드향</h1></p></div>
</body>
</html>
