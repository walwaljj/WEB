<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 1.2em;
            line-height: 2em;
            font-weight: bold;
            text-align: center;
        }
        h2{
            color: red;
        }
        fieldset{
            text-align: center;

        }
        span:not(:last-child){
            color: navy;
          
            
        }
        span:last-child{
            font-size: small;
        }
        div{
         text-align: center;
        }
    </style>
</head>
<body>
    <div>
    <img src="../images/background2.png" alt="사랑해요"></div>
    <fieldset>
    <h2>주문 및 배송</h2>
    <p><span>오후 2시 이전</span> 주문건은 당일 발송입니다.<br>
    2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
</fieldset>
<fieldset>
    <h2>교환 및 환불</h2>
    <p>불만족시 <span>100% 환불</span>해 드립니다.<br>
     고객센터로 전화주세요</p>
    </fieldset>
    <fieldset>
    <h2>고객센터</h2>
    <p>0000-0000</p>
    <p><span>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
</fieldset>
</body>
</html>
