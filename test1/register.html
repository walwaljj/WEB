<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>등록</title>
    </head>
    <body>
        <h1>회원 가입을 환영합니다.</h1>
        <form action="join" method="get">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="#id">아이디 </label>
                        <input type="text" name="id" id="id" placeholder="4자 ~ 10자 사이. 공백없이."
                         minlength="4" maxlength="10">
                        </li>
                    <li><label for="#addr">이메일 </label>
                    <input type="text" name="addr" id="addr"></li>
                    <li><label for="#pw">비밀번호</label>
                    <input type="text" name="pw" id="pw" placeholder="문자와 숫자, 특수 기호 포함"></li>
                    <li><label for="#chkpw">비밀번호 확인</label>
                    <input type="text" name="chkpw" id="chkpw"></li>
                    <li><label for="#nav">가입경로</label>
                    <select name="nav" id="nav">
                        <option value="블로그" selected>블로그</option>
                        <option value="카페" >카페</option>
                        <option value="광고">광고</option>
                    </select></li>
                    <li><label for="#memo">메모</label>
                    <textarea name="memo" id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label for="#sendmail"></label>
                <input type="radio" name="sendmail" id="sendmail">메일수신
                <input type="radio" name="nomail" id="sendmail" checked>메일 수신 안함
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </body>
</html>
