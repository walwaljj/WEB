<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 1200px;
            margin: 20px auto;
        }
        #header{
            width: 100%;
            height: 120px;
            background-color: #acacac;
        }
        #lsidebar{
            width: 250px;
            height: 600px;
            float: left;
            background-color:lemonchiffon;
        }
        #contents{
            width:800px;
            height: 600px;
            float: left;
        }
        #rsidebar{
            width: 150px;
            height: 600px;
            float: right;
            background-color:lemonchiffon;
        }
        #footer{
            clear: both;
            width: 100%;
            height: 100px;
            background-color: #acacac;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <header id="header"><h2>사이트 제목</h2></header>
        <aside id="lsidebar"><b>사이드바</b></aside>
        <section id="contents"><b>본문</b></section>
        <aside id="rsidebar"><b>사이드바</b></aside>
        <footer id="footer"><b>푸터</b></footer>
    </div>
</body>
</html>
