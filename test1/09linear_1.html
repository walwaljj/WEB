<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:not(:nth-child(4)){
            height: 200px;
            width: 300px;
            border-radius: 30px;
            margin: 30px;
        }

        .grad1{
            background-color: blue;
            background: linear-gradient(to right bottom, blue, white);
            float: left;
        }
        .grad2{
            background-color: red;
            background: linear-gradient(to right top, red, white);
            float: left;
        }
        .grad3{
            background: linear-gradient(180deg, #06f, white 50%, #07f);
            float : right;
        }
        .grad4{
            background: radial-gradient(circle at 50% 30% , white, green);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            float: left;
        }

    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
    <div class="grad4"></div>
</body>
</html>
