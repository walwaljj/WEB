<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 30px;
            float: left;
            
        }

         #box1{
            
            border : solid 5px black;
            width: 300px;
            height: 150px;
            
        }
        #box2{
            border : dotted 5px black;
            width: 300px;
            height: 150px;
            border-top-color: red;
        }
        #box3{
            border :dashed 5px black;
            width: 300px;
            height: 150px;
            border-width : thick thin;
        }
        #box4{
            border :solid 5px black;
            width: 300px;
            height: 150px;
            border-width: 10px 5px 15px 2px;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
</body>
