<!DOCTYPE html>
<!--[4] 인라인 스타일로 정의하는 방법-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21인라인스타일정의.html</title>
    <style>
        h1{
            background-color: lightcoral;
            color:pink/*인라인 태그를 우선적용해서 '인라인방식'은 적용이 안됐음.*/
        }
    </style>
</head>
<body>
    <h1 style="color:blueviolet">인라인 방식</h1><!-- 태그 안에 style을 준다.-->
    <h2 style="background-color:blueviolet;">태그 안에 style 속성을 주어서 정의하는 방식입니다.</h2>
    <h3>해당 태그에만 적용되며, 우선순위가 가장 높다.</h3>
    <h1>The End!</h1>
</body>
</html>
