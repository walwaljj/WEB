<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14비디오태그.html</title>
</head>
<body>
    <h1>비디오 재생</h1>
    <!-- <video src=" "> 안에 기술해도되지만 소스에서 하는것을 권장-->
    <video preload="metadata" width="70%" controls 
    poster="audios/apple.jpg" autoplay="autoplay" muted>
        <!-- poster=" " : 재생전 불러올 이미지.
        muted : 음소거 기능이고, autoplay 와 같이쓰면 자동재생,소리안남. -->
        
        <source src = "audios/The Simpsons.mp4" type="video/mp4"><!-- type 설정 안해도 되는듯?-->
        
    </video>
    
</body>
</html>
