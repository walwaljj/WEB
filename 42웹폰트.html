<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42웹폰트.html</title>
    <!--컴파일러 입장에서 구비가 안된서체*/
    /*
    구글 폰트 -> 원하는 서체의 + 버튼
    <link> 후 css font-family적용
            또는
    @import 후 css font-family적용
    */-->

    

    <style>
        
            
        @import url('https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap');
        
        body{
            font-family: 'Kirang Haerang', cursive;
        }

    </style>
</head>
<body>
    <h1>웹폰트 사용하기</h1>
    <h1>Hello CSS</h1>
    <h2>안녕하세요 HTML</h2>
    <h2>반갑습니다. Nice to meet you</h2>
</body>
</html>
