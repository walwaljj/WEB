<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08이미지맵.html</title>
</head>
<body>
    <h1>이미지 맵을 사용해봅시다</h1>
    <p>
        이미지 맵은 이미지의 좌표점에 따라 위치를 지정
        링크를 거는 형식을 사용합니다
    </p>
    <hr color="green">
    <img src="images/menu2.png" usemap="#img_map"><!-- usemap :# imp_map 이라는 것을 사용하겠다.-->
        <!-- area태그 통해서 좌표를 지정한다.
  		- shape :링크되는 모양을 지정 rect, circle, poly
		- coords: 좌표. 시작x, 시작y, 끝x, 끝y (사각형)
					   중심점의 x, y좌표, r(반지름) <=(원)
					   x1,y1, x2,y2, x3,y3 ... (다각형)
        - href : 이동할 url주소
	-->

    <map name="img_map">
         <!-- img의 20,20,85,85지점에 링크를 건다.-->
        <area shape="rect" coords="40,22,78,47" href="http://www.naver.com">
        <area shape="circle" coords="94,30,25" href="https://section.cafe.naver.com/ca-fe/">
        <area shape="poly" coords="147,15,127,50,167,50" href="https://section.blog.naver.com/BlogHome.naver?directoryNo=0&currentPage=1&groupId=0">
       

    </map>
</body>
</html>
